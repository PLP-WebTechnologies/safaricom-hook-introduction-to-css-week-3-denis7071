<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="main.css"> 
    <style>
        /* Internal CSS */
        body {
            font-family: sans-serif;
        }

        h1 {
            color: #333; 
        }

        .container {
            max-width: 800px;
            margin: 0 auto; 
        }
    </style>
</head>
<body>

    <h1>Welcome to the CSS Styling Example</h1> 
    <p style="color: blue;">This paragraph has inline CSS.</p>

    <div class="container"> 
        <h2>About</h2>
        <p>This is a paragraph with some content.</p>
    </div>

    <div id="special">
        <p>This paragraph has a unique ID.</p>
    </div>

</body>
</html>
